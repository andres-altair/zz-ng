<mat-list>
  <mat-list-item [ngClass]="tarea.completada ? 'tarea-completada' : 'tarea-pendiente'">
    <div class="tarea-container">
      <span class="tarea-nombre">{{ tarea.nombre }}</span>
      <span class="tarea-descripcion">{{ tarea.descripcion }}</span>
      <span class="tarea-actualizar">{{ tarea.completada ? 'Completada' : 'Pendiente' }}</span>
      <div class="botones-container">
        <button mat-button color="warn" (click)="eliminar()">Eliminar</button>
        <button mat-button color="primary" (click)="actualizar()">Actualizar</button>
      </div>
    </div>
  </mat-list-item>
</mat-list>
