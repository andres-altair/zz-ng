<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Tareas</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="mensaje">
      <mat-snack-bar>{{ mensaje }}</mat-snack-bar>
    </div>

    <!-- Mensaje si no hay tareas -->
    <div *ngIf="tareas.length === 0">
      <p>No hay tareas disponibles.</p>
    </div>

    <!-- Lista de tareas -->
    <mat-list *ngIf="tareas.length > 0">
      <mat-list-item *ngFor="let tarea of tareas">
        <app-elemento 
          [tarea]="tarea" 
          (tareaEliminada)="eliminarTarea(tarea)"
          (tareaActualizada)="actualizarTarea($event)">
        </app-elemento>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
