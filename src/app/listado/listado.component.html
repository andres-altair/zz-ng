<h2>Lista de Tareas</h2>
<ul>
  <li *ngFor="let tarea of tareas">
    <input type="checkbox" [checked]="tarea.completada" (change)="actualizarTarea(tarea)">
    {{ tarea.nombre }} - {{ tarea.descripcion }} - Completado: {{ tarea.completada }}
    <button (click)="eliminarTarea(tarea.id)">Eliminar</button>
  </li>
</ul>
